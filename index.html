<!DOCTYPE html>
<html lang="zj-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /*#app {*/
        /*    margin: 20px;*/
        /*}*/

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
            /* --border-color-hover: red; */
        }

        body {
            font-size: var(--font-size);
        }

        .demo {
            min-height: 100px;
            border: 1px solid red;
        }

        .sider {
            background: #333;
            width: 150px;
        }

        sider.slide-enter, .sider.slide-leave-to {
            margin-left: -150px;
        }

        .header {
            background: #999;
            height: 100px;
        }

        .footer {
            background: #ccc;
            height: 50px;
        }

    </style>

</head>

<body>

<div id="app">
    <g-layout style="height: 100vh">
        <g-sider>sider</g-sider>
        <g-layout>
            <g-header>header</g-header>

            <g-content>content</g-content>
            <g-footer>footer</g-footer>

        </g-layout>
    </g-layout>
</div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1335033_m1zwmxmf76e.js"></script>

</body>

</html>
