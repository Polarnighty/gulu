<!DOCTYPE html>
<html lang="zj-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app {
            margin: 20px;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
            /* --border-color-hover: red; */
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .icon {
            width: 1em;
            height: 1em;
        }

        .box {
            margin: 20px;
        }
    </style>

</head>

<body>

<div id="app">
    <div style="border : 1px solid green">

        <g-row gutter="20">
            <g-col span="2"
                   :phone="{span:24}"
                   :ipad="{span:8}"
                   :narrow-pc="{span:4}"
                   :pc="{span:2}"
                   :wide-pc="{span:1}"
            >
                1
            </g-col>
            <g-col span="22"
                   :phone="{span:24}"
                   :ipad="{span:16}"
                   :narrow-pc="{span:20}"
                   :pc="{span:22}"
                   :wide-pc="{span:23}"
            >11
            </g-col>
        </g-row>

    </div>

    <hr>

    <g-collapse>
        <g-collapse-item title="标题1">内容1</g-collapse-item>
        <g-collapse-item title="标题2">内容2</g-collapse-item>
        <g-collapse-item title="标题3">内容3</g-collapse-item>
    </g-collapse>
</div>

<div class="box">
    <g-input value="天" disabled></g-input>
    <g-input value="地" @change="inputChange"></g-input>
</div>
<div class="box">
    <g-input value="人" error="名字不能少于两个"></g-input>
</div>

<div class="a">
    <g-button :loading=loading1 @click="loading1 = !loading1">
        按钮
    </g-button>
    <g-button icon="settings" :loading=loading2 @click="loading2 = !loading2">
        按钮
    </g-button>
    <g-button icon="settings" :loading=loading3 @click="loading3 = !loading3" icon-position="right">
        按钮
    </g-button>
    <g-icon name="loading"></g-icon>
    <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
</div>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1335033_m1zwmxmf76e.js"></script>

</body>

</html>
